services:
  mongo:
    image: mongo:latest
    container_name: mongo
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db

  backend:
    build:
      context: ./Backend
    container_name: backend
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      - MONGODB_URI=mongodb://mongo:27017/chefcircle
      - NODE_ENV=development
      - PORT=8080
      - FRONTEND_URL=http://localhost:3000
    volumes: 
      - ./Backend/uploads:/app/uploads

  frontend:
    build:
      context: ./Frontend
    container_name: frontend
    command: npm run dev -- --host 0.0.0.0 --port 3000
    ports:
      - "3000:3000"
    volumes:
      - ./Frontend:/app
      - /app/node_modules
    working_dir: /app
    environment:
      - CHOKIDAR_USEPOLLING=true

volumes:
  mongo-data:
  backend-node-modules:
  frontend-node-modules:
